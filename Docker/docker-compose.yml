volumes:
  db_data:

services:  
  db:
    image: mariadb_sae24
    restart: always
    container_name: 'db_sae24'
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
      MARIADB_USER: 'sae24'
      MARIADB_PASSWORD: 'sae24pass'
      MARIADB_DATABASE: 'sae24'
    volumes:
      - db_data:/var/lib/mysql
  mqtt:
    image: mosquitto_sae24
    container_name: 'mosquito_broker_sae24'
    restart: always
  
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 1104:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      # - PMA_ABSOLUTE_URI=https://<your_domain>/phpmyadmin/